{% extends 'base.html' %}

{% block title %}Mi Perfil - ReviewFlix{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Mi Perfil</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Email:</label>
                        <p class="form-control-static">{{ perfil.email }}</p>
                    </div>
                    <div class="form-group">
                        <label>Nombre de usuario:</label>
                        <p class="form-control-static">@{{ perfil.username }}</p>
                    </div>
                    <!-- Opcional: Si deseas mostrar la contraseña (generalmente no se recomienda por razones de seguridad) -->
                    {% comment %} <div class="form-group">
                        <label>Contraseña:</label>
                        <p class="form-control-static">{{ perfil.password }}</p>
                    </div>  {% endcomment %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
