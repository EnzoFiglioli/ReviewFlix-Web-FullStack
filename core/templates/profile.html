{% extends 'base.html' %}

{% block title %}Mi Perfil - ReviewFlix{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">Mi Perfil</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{{ perfil.image }}" alt="{{ perfil.username }}" class="img-fluid rounded-circle" style="max-width: 150px;">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Nombre de usuario:</label>
                        <p class="form-control-static">@{{ perfil.username }}</p>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Email:</label>
                        <p class="form-control-static">{{ perfil.email }}</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
