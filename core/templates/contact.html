{% extends 'base.html' %}

{% block title %}Contacto - Reviewflix{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded mt-5">
                <div class="card-body p-5">
                    <h1 class="card-title text-center mb-4">Envíame un mensaje:</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                {{ form.nombre }}
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.correo.id_for_label }}" class="form-label">Correo electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                {{ form.correo }}
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.mensaje.id_for_label }}" class="form-label">Mensaje</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-comment"></i></span>
                                {{ form.mensaje }}
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
